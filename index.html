<!DOCTYPE html>
<html>
<head>
<title>Nayeli ❤️</title>
<style>
  body {
    font-family: sans-serif;
    text-align: center;
  }
  #turtleCanvas {
    border: 1px solid black;
  }
</style>
</head>
<body>

  <h1>Nayeli ❤️</h1>

  <canvas id="turtleCanvas" width="400" height="300"></canvas>

  <script src="turtle.js"></script>
  <script>
    const canvas = document.getElementById('turtleCanvas');
    const turtle = new Turtle(canvas);

    turtle.speed(2);
    turtle.penup();
    turtle.goto(-50, -50);
    turtle.pendown();
    turtle.pencolor('blue');
    turtle.pensize(3);

    // Dibujar una forma básica de "furia luminosa"
    turtle.begin_fill();
    turtle.fillcolor('lightblue');
    for (let i = 0; i < 36; i++) {
      turtle.forward(100);
      turtle.right(170);
    }
    turtle.end_fill();

    // Puedes añadir más detalles al dibujo aquí

  </script>

</body>
</html>

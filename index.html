<!DOCTYPE html>
<html>
<head>
<title>Nayeli ❤️</title>
<style>
  body {
    background-color: #121212; /* Fondo negro oscuro */
    color: #f0c2f3; /* Texto color pastel */
    font-family: sans-serif;
    text-align: center;
  }
  #turtleCanvas {
    background-color: #212121; /* Fondo del canvas un poco más claro */
    border: 1px solid #f0c2f3;
  }
</style>
</head>
<body>

  <h1>Nayeli ❤️</h1>

  <canvas id="turtleCanvas" width="400" height="400"></canvas>

  <script src="turtle.js"></script>
  <script>
    const canvas = document.getElementById('turtleCanvas');
    const turtle = new Turtle(canvas);

    turtle.speed(8);

    // Dibuja el centro de la flor
    turtle.penup();
    turtle.goto(0, 0);
    turtle.pendown();
    turtle.begin_fill();
    turtle.fillcolor('#ffeb3b');
    for (let i = 0; i < 36; i++) {
      turtle.forward(10);
      turtle.left(10);
    }
    turtle.end_fill();

    // Dibuja los pétalos
    turtle.pencolor('#9c27b0');
    turtle.fillcolor('#e0b0ff');
    turtle.pensize(2);
    turtle.goto(0, 0);
    for (let i = 0; i < 18; i++) {
        turtle.setheading(i * 20);
        turtle.penup();
        turtle.forward(20);
        turtle.pendown();
        turtle.begin_fill();
        turtle.forward(50);
        turtle.right(150);
        turtle.forward(50);
        turtle.end_fill();
    }
    
    // Dibuja el tallo
    turtle.penup();
    turtle.goto(0, -20);
    turtle.pendown();
    turtle.setheading(270);
    turtle.pencolor('#4caf50');
    turtle.pensize(4);
    turtle.forward(120);

  </script>

</body>
</html>

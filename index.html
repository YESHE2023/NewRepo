<!DOCTYPE html>
<html>
<head>
<title>Nayeli ❤️</title>
<style>
  body {
    background-color: #121212; /* Fondo negro oscuro */
    color: #f0c2f3; /* Texto color pastel */
    font-family: sans-serif;
    text-align: center;
  }
  #turtleCanvas {
    background-color: #212121; /* Fondo del canvas un poco más claro */
    border: 1px solid #f0c2f3;
  }
</style>
</head>
<body>

  <h1>Nayeli ❤️</h1>

  <canvas id="turtleCanvas" width="400" height="400"></canvas>

  <script src="turtle.js"></script>
  <script>
    const canvas = document.getElementById('turtleCanvas');
    const turtle = new Turtle(canvas);

    // Dibuja una flor
    turtle.speed(8);
    
    // Pétalos de la flor
    turtle.penup();
    turtle.goto(0, 50);
    turtle.pendown();
    turtle.pencolor('#9c27b0');
    turtle.fillcolor('#e0b0ff');
    turtle.pensize(3);
    turtle.setheading(0);
    turtle.begin_fill();
    for (let i = 0; i < 36; i++) {
        turtle.right(10);
        turtle.forward(50);
        turtle.right(140);
        turtle.forward(50);
        turtle.right(10);
    }
    turtle.end_fill();

    // Centro de la flor
    turtle.penup();
    turtle.goto(0, 0);
    turtle.pendown();
    turtle.begin_fill();
    turtle.fillcolor('#ffeb3b');
    for (let i = 0; i < 36; i++) {
        turtle.forward(5);
        turtle.left(10);
    }
    turtle.end_fill();

    // Tallo y hojas
    turtle.penup();
    turtle.goto(0, -20);
    turtle.setheading(270);
    turtle.pencolor('#4caf50');
    turtle.pensize(4);
    turtle.pendown();
    turtle.forward(120);

    // Hoja izquierda
    turtle.left(30);
    turtle.penup();
    turtle.forward(30);
    turtle.right(90);
    turtle.pendown();
    turtle.begin_fill();
    turtle.fillcolor('#8bc34a');
    turtle.forward(40);
    turtle.right(120);
    turtle.forward(40);
    turtle.end_fill();

    // Hoja derecha
    turtle.penup();
    turtle.goto(0, -150);
    turtle.setheading(270);
    turtle.left(-30);
    turtle.forward(30);
    turtle.left(90);
    turtle.pendown();
    turtle.begin_fill();
    turtle.fillcolor('#8bc34a');
    turtle.forward(40);
    turtle.left(120);
    turtle.forward(40);
    turtle.end_fill();

  </script>

</body>
</html>

<!DOCTYPE html>
<html>
<head>
<title>Nayeli ❤️</title>
<style>
  body {
    background-color: #121212;
    color: #f0c2f3;
    font-family: sans-serif;
    text-align: center;
  }
  #turtleCanvas {
    background-color: #212121;
    border: 1px solid #f0c2f3;
  }
</style>
</head>
<body>

  <h1>Nayeli ❤️</h1>

  <canvas id="turtleCanvas" width="400" height="400"></canvas>

  <script src="turtle.js"></script>
  <script>
    const canvas = document.getElementById('turtleCanvas');
    const turtle = new Turtle(canvas);

    // Dibuja un cuadrado de prueba
    turtle.pencolor('white');
    turtle.pensize(2);
    turtle.forward(100);
    turtle.right(90);
    turtle.forward(100);
    turtle.right(90);
    turtle.forward(100);
    turtle.right(90);
    turtle.forward(100);
  </script>

</body>
</html>

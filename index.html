<!DOCTYPE html>
<html>
<head>
<title>Nayeli ❤️</title>
<style>
  body {
    background-color: #121212; /* Fondo negro oscuro */
    color: #f0c2f3; /* Texto color pastel */
    font-family: sans-serif;
    text-align: center;
  }
  #turtleCanvas {
    background-color: #212121; /* Fondo del canvas un poco más claro */
    border: 1px solid #f0c2f3;
  }
</style>
</head>
<body>

  <h1>Nayeli ❤️</h1>

  <canvas id="turtleCanvas" width="400" height="400"></canvas>

  <script src="turtle.js"></script>
  <script>
    const canvas = document.getElementById('turtleCanvas');
    const turtle = new Turtle(canvas);

    turtle.speed(8);
    turtle.penup();
    turtle.goto(0, -100);
    turtle.pendown();
    turtle.pencolor('#FF69B4');
    turtle.fillcolor('#FF1493');
    turtle.pensize(3);
    turtle.begin_fill();
    turtle.left(140);
    turtle.forward(180);
    turtle.circle(-90, 200);
    turtle.setheading(210);
    turtle.circle(-90, 200);
    turtle.forward(180);
    turtle.end_fill();

  </script>

</body>
</html>

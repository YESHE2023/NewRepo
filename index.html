<!DOCTYPE html>
<html>
<head>
<title>Nayeli ❤️</title>
<style>
  body {
    background-color: #121212; /* Fondo negro oscuro */
    color: #f0c2f3; /* Texto color pastel */
    font-family: sans-serif;
    text-align: center;
  }
  #turtleCanvas {
    background-color: #212121; /* Fondo del canvas un poco más claro */
    border: 1px solid #f0c2f3;
  }
</style>
</head>
<body>

  <h1>Nayeli ❤️</h1>

  <canvas id="turtleCanvas" width="400" height="400"></canvas>

  <script src="turtle.js"></script>
  <script>
    const canvas = document.getElementById('turtleCanvas');
    const turtle = new Turtle(canvas);

    turtle.speed(8);

    // Dibuja los pétalos de atrás (rosado oscuro)
    turtle.penup();
    turtle.goto(0, -50);
    turtle.pendown();
    turtle.pencolor('#d87093');
    turtle.fillcolor('#ffb6c1');
    turtle.pensize(2);
    for (let i = 0; i < 6; i++) {
        turtle.begin_fill();
        turtle.right(60);
        turtle.forward(120);
        turtle.right(150);
        turtle.forward(120);
        turtle.end_fill();
    }
    
    // Dibuja los pétalos del frente (rosado más claro)
    turtle.penup();
    turtle.goto(0, -30);
    turtle.pendown();
    turtle.pencolor('#f4a2ad');
    turtle.fillcolor('#fff0f5');
    turtle.pensize(2);
    for (let i = 0; i < 6; i++) {
        turtle.begin_fill();
        turtle.right(60);
        turtle.forward(90);
        turtle.right(150);
        turtle.forward(90);
        turtle.end_fill();
    }

    // Dibuja el centro
    turtle.penup();
    turtle.goto(0, -20);
    turtle.pendown();
    turtle.pencolor('#ffff99');
    turtle.fillcolor('#ffff00');
    turtle.pensize(2);
    for (let i = 0; i < 36; i++) {
      turtle.forward(5);
      turtle.left(10);
    }
    turtle.end_fill();

    // Dibuja el tallo
    turtle.penup();
    turtle.goto(0, -100);
    turtle.pendown();
    turtle.setheading(270);
    turtle.pencolor('#4caf50');
    turtle.pensize(4);
    turtle.forward(100);

  </script>

</body>
</html>

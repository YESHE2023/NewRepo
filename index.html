<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para Nayeli: Piedra, Papel o Tijera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>¡Hola, Nayeli ❤️! Juega conmigo...</h1>
        <h2 id="subtitle">Piedra, Papel o Tijera</h2>

        <div class="choices">
            <button id="rock" class="choice-btn">
                <img src="https://img.icons8.com/plasticine/100/rock.png" alt="Piedra">
            </button>
            <button id="paper" class="choice-btn">
                <img src="https://img.icons8.com/plasticine/100/paper-plane.png" alt="Papel">
            </button>
            <button id="scissors" class="choice-btn">
                <img src="https://img.icons8.com/plasticine/100/scissors.png" alt="Tijera">
            </button>
        </div>

        <div class="result">
            <p id="player-choice-text">Tú elegiste:</p>
            <p id="computer-choice-text">Yo elegí:</p>
            <h3 id="result-text">¡Elige tu movimiento!</h3>
        </div>

        <button id="reset-btn">Jugar de nuevo</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
